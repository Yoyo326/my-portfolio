<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <link th:href="@{/css/contact.css}" rel="stylesheet" />
    <script th:src="@{/js/main.js}" defer></script>
</head>
<body>

<!-- 헤더 불러오기 -->
<div th:replace="fragments/header :: header"></div>

<section class="contact-section">
    <h2>Contact Me</h2>

    <form id="contactForm" th:action="@{/contact}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required>G'day YOYO,</textarea>

        <button type="submit">Send</button>
    </form>

    <div id="responseMsg" style="margin-top: 10px; color: green;"></div>
</section>

</body>
</html>
